sudo: false

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX
install:
  - sudo apt-get install libcr-dev mpich2 mpich2-doc
script:
  - cmake -H. -Bbuild
  - cd build
  - cmake --build .
  - mpirun -np 2 ./CGMethodTest

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*" -E ".*build*." -E ".*test/*."

notifications:
  email: false